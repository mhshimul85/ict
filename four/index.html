<html>
	<head>
		<title>Table</title>
		<style>
			table, th, td {
 				border: 1px solid black;
  				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<p style="text-decoration: underline">Color list</p>
					<ul>
						<li>Red</li>
						<li>Green</li>
						<li>Blue</li>
						<li>Black</li>		
					</ul>
				</td>			
			</tr>			
		</table>
		
	</body>
</html>
