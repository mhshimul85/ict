<html>
	<head>
		<title> Table </title>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table width="100%">
			<tr>
				<th>Compulsory</th>
				<th>Science</th>
				<th>Commerce</th>
				<th>Humanities</th>
			</tr>
			<tr>
				<td>
					<ol>
						<li>ICT</li>
						<li>English</li>			
						<li>Bangla</li>							
					</ol>  							
				</td>
				<td>
					<ul>
						<li>Physics</li>
						<li>Chemistry</li>			
						<li>Math</li>							
					</ul>  							
				</td>
				<td>
					<ul>
						<li>Accounting</li>
						<li>Management</li>			
						<li>Finance</li>							
					</ul>  							
				</td>
				<td>
					<ol type="a">
						<li>History</li>
						<li>Civics</li>			
						<li>History</li>							
					</ol>  							
				</td>
			</tr>
		</table>	
	</body>
</html>
