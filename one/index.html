<html>
	<head>
		<title> Table </title>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			caption {
				color: red;
				font-size: 22px;
				text-decoration: underline;						
			}
		</style>
	</head>	
	<body>
		<table width="100%"> 
			<caption>Table Students</caption>
			<tr>
				<th>Serial No</th>
				<th colspan="2" width="50%">Subjects</th>
				<th>Games</th>
			</tr>
			<tr>
			<td rowspan="2" style="text-align: center; vertical-align: center;">01</td>
				<td rowspan="2" style="text-align: left; vertical-align: top;">ICT</td>
				<td rowspan="2" style="text-align: center; vertical-align: bottom;">Math</td>
				<td>Cricket</td>
			</tr>
			<tr>    						
				<td>Football</td>
			</tr>
		</table>	
	</body>
</html>
