<html>
	<head>
		<title> Table </title>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				text-align: center;
			}
			table{
				table-layout: fixed;						
			}
			a{
				color: black;						
			}
		</style>	
	</head>
	<body>
		<table width="100%">
			<tr>
				<td>(a + b)<sup>2</sup></td>
				<td>c</td>
				<td rowspan="3" style="text-align: left;">
					<ol type="a">
						<li>Bangla</li>
						<li>English</li>
						<li>ICT</li>				
					</ol>    						
				</td>
			</tr>
			<tr>
			<td>H<sub>2</sub>O</td>
				<td rowspan="2"><img src="image.jpg" alt="image"></td>
			</tr>
			<tr>    						
				<td> <strike>ICT</strike> </td>
			</tr>
			<tr>    						
				<td colspan="3"><a href="https://www.google.com">Google</a></td>
			</tr>
		</table>	
	</body>
</html>
